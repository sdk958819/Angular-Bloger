
<section class="cmspage mtb-40">
    <div class="container">
      <div class="page-desc">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h1>Contact</h1>
            <form [formGroup]="ClientValue"> 
              <div class="form-group">
                <input type="file" formControlName = "fileImg" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" formControlName = "name" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" formControlName = "email" class="form-control" placeholder="E-Mail">
              </div>
              <div class="form-group">
                <input type="text" formControlName = "address" class="form-control" placeholder="Address">
              </div>
              <div class="form-group">
                <input type="number" formControlName = "pinCode" class="form-control" placeholder="Pin Code">
              </div>
              <div class="form-group">
                <button type="button" *ngIf = "showSend" class="btn btn-success" (click)="Postmethod()">Send Message</button>
              </div>
              
              <button type="button" *ngIf = "showUpdate" class="btn btn-primary" (click)="updateStudent()">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="table-data mt-5">
    <div class="container">
        <table class="table table-striped table-hover">
            <thead class="thead">
                <tr>
                    <th>Emp Id</th>
                    <th>File</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pin Code</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let row of ClientList">
                    <td>{{row.id}}</td>
                    <td>{{row.fileImg}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.address}}</td>
                    <td>{{row.pinCode}}</td>
                    <td>
                        <button type="button" (click)="EditMethod(row)" class="btn btn-primary mr-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                        <button type="button" (click)="deleteData( row)" class="btn btn-danger ms-2">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </section>
